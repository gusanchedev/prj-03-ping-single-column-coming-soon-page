<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <script
      src="https://kit.fontawesome.com/32f374c92f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app" class="py-20 font-franklin text-xl">
      <img class="mx-auto" src="images/logo.svg" alt="logo" />
      <h1 class="text-center text-2xl pt-10 pb-2 text-gray">
        We are launching <span class="font-bold text-VeryDarkBlue">soon!</span>
      </h1>
      <p class="text-center my-4 text-sm text-VeryDarkBlue">
        Subscribe and get notified
      </p>
      <div>
        <input
          class="block border-paleBlue mx-auto w-9/12 rounded-full py-3 border text-sm px-8 mt-8 outline-none"
          type="email"
          name="email"
          id="email"
          placeholder="Your email address"
        />
        <span id="email-missing" class="hidden mx-auto italic text-xs text-center text-lightRed mt-2 mb-6"
          >Whoops! It looks like you forgot to add your email</span
        >
        <span id="email-invalid" class="hidden mx-auto italic text-xs text-center text-lightRed mt-2 mb-6"
          >Please provide a valid email address</span
        >
        <button id="submit-button"
          class="block mx-auto bg-blue text-white text-sm font-bold w-9/12 rounded-full py-3 shadow-paleBlue shadow-lg mt-3 mb-8 hover:cursor-pointer hover:opacity-80"
        >
          Notify Me
        </button>
      </div>
      <img
        class="mx-auto w-9/12 mt-16 mb-28"
        src="images/illustration-dashboard.png"
        alt="hero-image"
      />
      <div class="flex justify-center items-center space-x-4">
        <div
          class="h-8 w-8 rounded-full border border-paleBlue flex justify-center items-center text-blue hover:cursor-pointer hover:text-white hover:bg-blue"
        >
          <i class="fab fa-facebook-f fa-xs"></i>
        </div>
        <div
          class="h-8 w-8 rounded-full border border-paleBlue flex justify-center items-center text-blue hover:cursor-pointer hover:text-white hover:bg-blue"
        >
          <i class="fab fa-twitter fa-xs"></i>
        </div>
        <div
          class="h-8 w-8 rounded-full border border-paleBlue flex justify-center items-center text-blue hover:cursor-pointer hover:text-white hover:bg-blue"
        >
          <i class="fab fa-instagram fa-xs"></i>
        </div>
      </div>
      <p class="text-center text-gray text-xs my-8">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
